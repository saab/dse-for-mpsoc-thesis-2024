plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "com.github.forsyde.forsyde-io:forsyde-io-java-core:0.7.17"
    implementation "com.github.forsyde.forsyde-io:forsyde-io-java-libforsyde:0.7.17"
    implementation "com.github.forsyde.forsyde-io:forsyde-io-java-graphviz:v0.7.17"
    implementation 'org.jgrapht:jgrapht-core:1.5.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'platform.model.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
