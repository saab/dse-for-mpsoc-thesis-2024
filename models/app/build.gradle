
plugins {
    id 'application'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    implementation "com.github.forsyde.forsyde-io:forsyde-io-java-core:0.7.17"
    implementation "com.github.forsyde.forsyde-io:forsyde-io-java-libforsyde:proglogic-SNAPSHOT"
    implementation ("com.github.forsyde.forsyde-io:forsyde-io-java-graphviz:v0.7.17") {
        exclude group: 'com.github.forsyde.forsyde-io', module: 'forsyde-io-java-libforsyde'
    }
    implementation "org.jgrapht:jgrapht-core:1.5.2"
}


// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'models.App'
}
